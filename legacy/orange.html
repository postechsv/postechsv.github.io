<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Upgrade 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!---- Start screen ---->
  <section id="start-screen" class="screen">
    <h1>Sword Upgrade 3</h1>
    <button id="btn-start">Start</button>
  </section>

  <!---- Game screen (initially hidden) ---->
  <section id="game-screen" class="screen hidden">
    <h2 id="weapon-name"></h2>
    <button id="btn-enhance">Enhance</button>
    <p id="log"></p>
    <button id="btn-restart" class="hidden">Restart</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
